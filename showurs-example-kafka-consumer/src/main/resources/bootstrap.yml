server:
  port: 9300

spring:
  application:
    name: showurs-example-kafka-consumer
  cloud:
    config:
      name: showurs-example-kafka-consumer
      profile: dev
      discovery:
        enabled: true
        service-id: showurs-example-kafka-config
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/