server:
  port: 9200

spring:
  application:
    name: showurs-example-kafka-producer
  cloud:
    config:
      name: showurs-example-kafka-producer
      profile: dev
      discovery:
        enabled: true
        service-id: showurs-example-kafka-config
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/